buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'
apply plugin: 'curseforge'

version = "1.7.10-0.5.0"
group = "totemic_commons.pokefenn"
archivesBaseName = "Totemic"

minecraft {
    version = "1.7.10-10.13.4.1448-1.7.10"
    runDir = "run"
    
    replaceIn "Totemic.java"
    replace "\${version}", project.version
}

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    maven {
        name "Mobiusstrip"
        url "http://mobiusstrip.eu/maven"
    }
    maven {
        name "Chickenbones"
        url "http://chickenbones.net/maven"
    }
}

dependencies {
    compile "mcp.mobius.waila:Waila:1.5.10_1.7.10:dev"
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task deobfJar(type: Jar) {
    from(sourceSets.main.output) {
        appendix = 'deobf'
    }
}

// Create API library zip
task apiZip(type: Zip) {
    from(sourceSets.main.java) {
        include 'vazkii/**'
        include 'totemic_commons/pokefenn/api/**'
    }
    classifier = 'api'
}

apiZip.mustRunAfter deobfJar

artifacts {
    archives deobfJar
    archives apiZip
}

curse {
    projectId = '237541'
    apiKey = project.hasProperty('curseForgeApiKey') ? project.curseForgeApiKey : ''
    releaseType = 'alpha'

    additionalArtifact deobfJar
}
